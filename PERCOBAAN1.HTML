  max-height: 90%;
  border-radius: 14px;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  padding: 8px 14px;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <header>Galeri Media</header>  <div class="gallery" id="gallery"></div>  <div class="modal" id="modal">
    <div class="close" onclick="closeModal()">âœ•</div>
    <div id="modalContent"></div>
  </div>  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    // DAFTAR FILE FIX (tidak pakai tebak lagi)
    const mediaFiles = [
      "1.mp4",
      "2.mp4",
      "3.mp4",
      "4.mp4",
      "5.mp4",
      "1.png",
      "2.png",
      "3.png"
    ];

    function openModal(type, src) {
      modal.style.display = 'flex';
      modalContent.innerHTML = '';

      if (type === 'image') {
        modalContent.innerHTML = `<img src="${src}">`;
      }

      if (type === 'video') {
        modalContent.innerHTML = `<video src="${src}" controls autoplay></video>`;
      }
    }

    function closeModal() {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    }

    function createMedia(file) {
      const ext = file.split('.').pop().toLowerCase();
      const card = document.createElement('div');
      card.className = 'card';

      if (ext === 'png' || ext === 'jpg' || ext === 'jpeg' || ext === 'webp') {
        card.innerHTML = `
          <img src="${file}" loading="lazy">
          <div class="name">${file}</div>
        `;
        card.onclick = () => openModal('image', file);
      }

      if (ext === 'mp4' || ext === 'webm' || ext === 'ogg') {
        card.innerHTML = `
          <video src="${file}"></video>
          <div class="name">${file}</div>
        `;
        card.onclick = () => openModal('video', file);
      }

      gallery.appendChild(card);
    }

    mediaFiles.forEach(file => createMedia(file));

    modal.addEventListener('click', function(e) {
      if (e.target === modal) closeModal();
    });
  </script></body>
</html>
