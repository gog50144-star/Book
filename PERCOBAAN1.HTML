<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
    }header {
  text-align: center;
  padding: 24px;
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 1px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform .2s ease, box-shadow .2s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 40px rgba(0,0,0,0.6);
}

img, video {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  background: black;
}

.name {
  padding: 10px 12px;
  font-size: 14px;
  opacity: .8;
  text-align: center;
  word-break: break-all;
}

  </style>
</head>
<body>
  <header>Galeri Media Otomatis</header>  <div class="gallery" id="gallery"></div>  <script>
    const gallery = document.getElementById('gallery');

    const imageExt = ['jpg','jpeg','png','webp','gif'];
    const videoExt = ['mp4','webm','ogg'];

    async function loadMedia() {
      try {
        const res = await fetch('./');
        const text = await res.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = Array.from(doc.querySelectorAll('a'));

        links.forEach(link => {
          const file = link.getAttribute('href');
          if (!file) return;

          const ext = file.split('.').pop().toLowerCase();

          if (imageExt.includes(ext)) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${file}" loading="lazy" />
              <div class="name">${file}</div>
            `;
            gallery.appendChild(card);
          }

          if (videoExt.includes(ext)) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <video src="${file}" controls></video>
              <div class="name">${file}</div>
            `;
            gallery.appendChild(card);
          }
        });
      } catch(e) {
        gallery.innerHTML = '<div style="padding:20px;text-align:center;opacity:.7">Tidak bisa membaca folder. Jalankan lewat localhost/server.</div>';
      }
    }

    loadMedia();
  </script></body>
</html>
