<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
    }header {
  text-align: center;
  padding: 24px;
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 1px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform .2s ease, box-shadow .2s ease;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 40px rgba(0,0,0,0.6);
}

img, video {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  background: black;
}

.name {
  padding: 10px 12px;
  font-size: 14px;
  opacity: .8;
  text-align: center;
  word-break: break-all;
}

  </style>
</head>
<body>
  <header>Galeri Media Otomatis</header>  <div class="gallery" id="gallery"></div>  <script>
    const gallery = document.getElementById('gallery');

    // GitHub Pages TIDAK mengizinkan baca isi folder otomatis.
    // Jadi kita pakai daftar file otomatis berdasarkan pola nama.

    const totalFiles = 50; // ubah sesuai jumlah media kamu

    const imageExt = ['jpg','jpeg','png','webp','gif'];
    const videoExt = ['mp4','webm','ogg'];

    function createMedia(file) {
      const ext = file.split('.').pop().toLowerCase();

      const card = document.createElement('div');
      card.className = 'card';

      if (imageExt.includes(ext)) {
        card.innerHTML = `
          <img src="${file}" loading="lazy">
          <div class="name">${file}</div>
        `;
      }

      if (videoExt.includes(ext)) {
        card.innerHTML = `
          <video src="${file}" controls></video>
          <div class="name">${file}</div>
        `;
      }

      gallery.appendChild(card);
    }

    // coba generate nama file: 1.jpg,1.png,1.mp4 dst
    for (let i = 1; i <= totalFiles; i++) {
      imageExt.forEach(ext => createMedia(`${i}.${ext}`));
      videoExt.forEach(ext => createMedia(`${i}.${ext}`));
    }
  </script></body>
</html>
