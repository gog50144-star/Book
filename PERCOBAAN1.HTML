<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
    }header {
  text-align: center;
  padding: 24px;
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 1px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 18px;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  transition: transform .2s ease, box-shadow .2s ease;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 40px rgba(0,0,0,0.6);
}

img, video {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  background: black;
}

.name {
  padding: 10px 12px;
  font-size: 14px;
  opacity: .8;
  text-align: center;
  word-break: break-all;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal img,
.modal video {
  max-width: 95%;
  max-height: 90%;
  border-radius: 14px;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
  background: rgba(255,255,255,0.1);
  padding: 8px 14px;
  border-radius: 10px;
}

  </style>
</head>
<body>
  <header>Galeri Media</header>  <div class="gallery" id="gallery"></div>  <div class="modal" id="modal">
    <div class="close" onclick="closeModal()">âœ•</div>
    <div id="modalContent"></div>
  </div>  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');

    // DAFTAR FILE FIX (tidak pakai tebak lagi)
    const mediaFiles = [
      "1.mp4",
      "2.mp4",
      "3.mp4",
      "4.mp4",
      "5.mp4",
      "1.png",
      "2.png",
      "3.png"
    ];

    function openModal(type, src) {
      modal.style.display = 'flex';
      modalContent.innerHTML = '';

      if (type === 'image') {
        modalContent.innerHTML = `<img src="${src}">`;
      }

      if (type === 'video') {
        modalContent.innerHTML = `<video src="${src}" controls autoplay></video>`;
      }
    }

    function closeModal() {
      modal.style.display = 'none';
      modalContent.innerHTML = '';
    }

    function createMedia(file) {
      const ext = file.split('.').pop().toLowerCase();
      const card = document.createElement('div');
      card.className = 'card';

      if (ext === 'png' || ext === 'jpg' || ext === 'jpeg' || ext === 'webp') {
        card.innerHTML = `
          <img src="${file}" loading="lazy">
          <div class="name">${file}</div>
        `;
        card.onclick = () => openModal('image', file);
      }

      if (ext === 'mp4' || ext === 'webm' || ext === 'ogg') {
        card.innerHTML = `
          <video src="${file}"></video>
          <div class="name">${file}</div>
        `;
        card.onclick = () => openModal('video', file);
      }

      gallery.appendChild(card);
    }

    mediaFiles.forEach(file => createMedia(file));

    modal.addEventListener('click', function(e) {
      if (e.target === modal) closeModal();
    });
  </script></body>
</html>
